<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Generate Random Password</h1>
      <div class="cont-password">
        <input
          type="text"
          name="random-password"
          id="random-password"
          class="random-password"
          placeholder="Password"
          readonly
        />
        <i class="bx bx-copy" id="copy"></i>
      </div>
      <button class="generate-btn" id="generate-btn">Generate Password</button>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
